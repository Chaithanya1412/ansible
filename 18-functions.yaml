- name: functions
  hosts: local
  connection: local
  vars:
    technologies: Devops, Linux,Shell,Ansible # string
  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "Hello, {{ name | default('ram') }}" # variable is not defined so we use default variable we define here

  # string to list 
  - name: convert string to List
    ansible.builtin.debug:
      msg: "technologies are: {{ technologies | split(',') }}"